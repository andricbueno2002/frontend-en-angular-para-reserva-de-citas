<h2>Lista de Usuarios</h2>
<table border="1">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Rol</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.nombre }} {{ usuario.apellido }}</td>
      <td>{{ usuario.correo }}</td>
      <td>{{ usuario.rol }}</td>
      <td>
        <!-- Aquí agregarás editar más adelante -->
        <button (click)="eliminar(usuario.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
